<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon-Themed Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top, #a1c4fd, #c2e9fb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background-color: #ff6f91;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: inset -3px -3px 10px rgba(0,0,0,0.2);
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #555;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      left: 20%;
      top: 10%;
      background-color: #ff6f91;
    }

    .balloon:nth-child(2) {
      left: 50%;
      top: 15%;
      background-color: #f9f871;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 70%;
      top: 5%;
      background-color: #a29bfe;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .login-box {
      position: relative;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #555;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      background-color: #ff6f91;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #ff4e73;
    }
  </style>
</head>
<body>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
